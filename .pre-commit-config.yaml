default_install_hook_types: [pre-commit, pre-push]

repos:
  - repo: local
    hooks:
      # Pylint: gira ad ogni commit (pre-commit Ã¨ il default)
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        exclude: ^tests/
        args: ["app", "--errors-only"]

      # Pytest: gira SOLO quando fai 'git push'
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        stages: [pre-push]