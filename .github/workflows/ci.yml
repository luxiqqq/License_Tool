name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==============================================================================
  # STAGE 1: FAST FEEDBACK (Parallel Execution)
  # Run Unit Tests, Security Tests, Static Analysis, and Builds simultaneously.
  # ==============================================================================

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Unit Tests
        # Excludes security tests (run in their own job) and acceptance tests (run in Stage 2)
        run: pytest --ignore=tests/security -k "not acceptance"

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    env:
      # Prevents Git from asking for credentials interactively, avoiding CI timeouts
      # during negative testing (e.g., accessing private/non-existent repos).
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Security Tests
        # Targets only the security test suite
        run: pytest tests/security

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Pylint
        run: pylint app

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Frontend
        run: npm run build

      # Uploads the compiled frontend for use in Acceptance Tests
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==============================================================================
  # STAGE 2: ACCEPTANCE TESTS (Slow Feedback)
  # Runs End-to-End tests only if all Stage 1 jobs succeed.
  # ==============================================================================

  acceptance-tests:
    name: E2E Acceptance Tests
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Backend Environment
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # 2. Setup Node.js (Required to serve static files)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Retrieve Compiled Frontend
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # 4. Start Services (Backend & Frontend)
      - name: Start Services
        run: |
          # Start Backend on port 8000
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          
          # Serve Frontend on port 3000
          npx serve -s frontend/dist -l 3000 &
          
          # Allow services to initialize
          sleep 10

      # 5. Run Acceptance Tests (Behave)
      - name: Run Acceptance Tests
        env:
          HEADLESS: "true"
          FRONTEND_URL: "http://localhost:3000"
        run: behave tests/acceptance/features