name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==============================================================================
  # STAGE 1: FAST FEEDBACK (Parallel Execution)
  # Run Unit Tests, Security Tests, Static Analysis, and Builds simultaneously.
  # ==============================================================================

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Unit and Integration Tests
        # Excludes security and acceptance tests.
        # ENFORCEMENT: Fails if code coverage is below 75% (using pytest-cov configuration from pyproject.toml)
        run: pytest --ignore=tests/security --ignore=tests/acceptance --cov-fail-under=75

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    env:
      # Disables interactive Git prompts to prevent timeouts
      # during negative testing (e.g., accessing private/non-existent repos)
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Security Tests
        run: pytest tests/security

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Pylint
        run: pylint app

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Frontend
        # CRITICAL FIX: Forces the frontend to point to the LOCAL backend (CI)
        # instead of the remote Hugging Face instance defined in the code.
        env:
          VITE_API_URL: "http://localhost:8000"
        run: npm run build

      # Uploads the compiled frontend artifact for use in Acceptance Tests
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==============================================================================
  # STAGE 2: ACCEPTANCE TESTS (Slow Feedback)
  # Runs End-to-End tests only if all Stage 1 jobs succeed.
  # USES DOCKER to replicate the production environment strictly.
  # ==============================================================================

  acceptance-tests:
    name: E2E Acceptance Tests (Dockerized)
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    env:
      HEADLESS: "true"
      FRONTEND_URL: "http://localhost:5173"
      # Behave runs on host but connects to Dockerized backend on localhost:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Build & Start Docker Container (Backend + Ollama)
      # This ensures we are testing the exact artifacts that will go to production
      - name: Build and Start Backend Container
        run: |
          # Build production image
          docker build -t license-tool-backend .
          
          # Start container mapping port 8000 to host
          # Using specific CI-friendly models (smaller size)
          docker run -d \
            --name backend \
            -p 8000:8000 \
            -e SCANCODE_BIN=scancode \
            -e PYTHONDONTWRITEBYTECODE=1 \
            -e CLONE_BASE_DIR=/app/data \
            -e OUTPUT_BASE_DIR=/app/data/json \
            -e MINIMAL_JSON_BASE_DIR=/app/data/json/Minimal \
            -e OLLAMA_CODING_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_GENERAL_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_URL="http://127.0.0.1:11434/api/generate" \
            -e OLLAMA_HOST_VERSION="http://127.0.0.1:11434/api/version" \
            -e OLLAMA_HOST_TAGS="http://127.0.0.1:11434/api/tags" \
            license-tool-backend

          echo "Waiting for container initialization..."
          sleep 5

      # 2. Setup Ollama Model (Inside Docker)
      # Models are downloaded at runtime to keep image size small
      - name: Pull Ollama Model inside Container
        run: |
          docker exec backend ollama pull qwen2.5-coder:0.5b
          # Wait for backend readiness check
          timeout 60s bash -c 'until curl -s http://localhost:8000/docs > /dev/null; do sleep 2; done'

      # 3. Setup Python for Test Runner (Host)
      # This python environment is ONLY for running Behave/Selenium, not the app
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          # Installing dev dependencies (includes behave, selenium, etc.)
          pip install -e .[dev]

      # 4. Setup Node.js (Required to serve static frontend files)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5. Retrieve Compiled Frontend
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # 6. Start Frontend Service (Host)
      - name: Start Frontend
        run: |
          # Serve Frontend on port 5173, pointing to backend at localhost:8000
          npx serve -s frontend/dist -l 5173 &
          sleep 5

      # 7. Run Acceptance Tests (Behave)
      - name: Run Acceptance Tests
        run: behave tests/acceptance/features

      # Debugging: Dump logs if tests fail
      - name: Dump Docker Logs on Failure
        if: failure()
        run: docker logs backend