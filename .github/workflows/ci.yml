name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Installa progetto e dipendenze
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Esegui Pytest
        run: pytest

  static-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del codice
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Installa dipendenze
        # Installa tutte le dipendenze dev definite nel pyproject.toml
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Esegui Pylint (Solo Errori)
        # --errors-only: Blocca solo su errori gravi
        run: pylint app

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Installa dipendenze Frontend
        run: npm ci

      - name: Build Frontend
        run: npm run build