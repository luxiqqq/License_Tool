name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: Fast Feedback (Parallel Execution) ---

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Unit Tests
        # Esegue i test normali MA ignora la cartella security (per non duplicarli)
        # e ignora i test di acceptance (perch√© lenti)
        run: pytest --ignore=tests/security -k "not acceptance"

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    # Qui applichiamo la variabile SOLO per questo job
    env:
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Security Tests
        # Esegue SOLO i test nella cartella security
        run: pytest tests/security

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Pylint
        run: pylint app

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Frontend
        run: npm run build
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # --- STAGE 2: Acceptance Tests (Slow Feedback) ---
  acceptance-tests:
    runs-on: ubuntu-latest
    # Ora dipende anche dal successo dei test di sicurezza
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Backend Environment
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      - name: Start Services
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          npx serve -s frontend/dist -l 3000 &
          sleep 10
      - name: Run Acceptance Tests
        env:
          HEADLESS: "true"
          FRONTEND_URL: "http://localhost:3000"
        run: behave tests/acceptance/features