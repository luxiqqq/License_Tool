name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # --- STAGE 1: Fast Feedback (Parallel Execution) ---
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git
      - name: Configure Git
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git config --global init.defaultBranch main
          # Disabilita prompt per credenziali (evita che i test si blocchino)
          git config --global credential.helper ""
          git config --global core.askPass ""
          # Permette operazioni senza credenziali quando possibile
          export GIT_TERMINAL_PROMPT=0
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Unit Tests
        # Runs only fast unit tests, excluding slow acceptance tests and security tests
        run: pytest -k "not acceptance and not security"
      - name: Run Security Tests
        # Runs security tests separately for better debugging
        env:
          GIT_TERMINAL_PROMPT: 0
        run: pytest tests/security/test_security.py -v --tb=short

  static-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Pylint
        run: pylint app

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Frontend
        run: npm run build

      # Saves the compiled frontend (dist folder) to be used by the acceptance tests
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # --- STAGE 2: Acceptance Tests (Slow Feedback) ---
  acceptance-tests:
    runs-on: ubuntu-latest
    # This job runs ONLY if all previous jobs succeeded (Fast Failing)
    needs: [test-backend, static-analysis, build-frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Backend Environment
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install Backend & Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # 2. Setup Node (Only required to serve the static files, not to build)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Retrieve the compiled frontend from Stage 1
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      # 4. Start Services in Background
      - name: Start Services
        run: |
          # Start Backend (Port 8000) with logging
          uvicorn app.main:app --host 0.0.0.0 --port 8000 > backend.log 2>&1 &
          BACKEND_PID=$!
          echo "Backend started with PID: $BACKEND_PID"
          
          # Start Frontend (Port 3000) with logging
          npx serve -s frontend/dist -l 3000 > frontend.log 2>&1 &
          FRONTEND_PID=$!
          echo "Frontend started with PID: $FRONTEND_PID"
          
          # Wait for Backend to be ready (max 60 seconds)
          echo "Waiting for Backend to be ready..."
          for i in {1..60}; do
            if curl -f http://localhost:8000/docs > /dev/null 2>&1; then
              echo "✅ Backend is ready after ${i} seconds"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "❌ Backend failed to start after 60 seconds"
              echo "=== Backend logs ==="
              cat backend.log
              exit 1
            fi
            sleep 1
          done
          
          # Wait for Frontend to be ready (max 30 seconds)
          echo "Waiting for Frontend to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "✅ Frontend is ready after ${i} seconds"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "❌ Frontend failed to start after 30 seconds"
              echo "=== Frontend logs ==="
              cat frontend.log
              exit 1
            fi
            sleep 1
          done
          
          echo "✅ All services are ready!"

      # 5. Run Behave
      - name: Run Acceptance Tests (Behave)
        env:
          # Tells Python/Selenium to run without a GUI
          HEADLESS: "true"
          # Overrides the default localhost:5173 with the CI port
          FRONTEND_URL: "http://localhost:3000"
        run: behave tests/acceptance/features

      # 6. Show logs on failure
      - name: Show Service Logs on Failure
        if: failure()
        run: |
          echo "==================== BACKEND LOGS ===================="
          cat backend.log || echo "No backend logs found"
          echo ""
          echo "==================== FRONTEND LOGS ===================="
          cat frontend.log || echo "No frontend logs found"
