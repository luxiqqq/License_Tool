name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      # 1. Scarica il repository
      - name: Checkout del codice
        uses: actions/checkout@v4

      # 2. Configura Python 3.13
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      # 3. Installa dipendenze dal pyproject.toml
      # L'opzione ".[dev]" dice a pip:
      # "Installa il pacchetto corrente (.) e anche le dipendenze opzionali chiamate 'dev'"
      # (quindi installerà sia FastAPI/Mongo che Pytest/Black/Isort in un colpo solo)
      - name: Installa progetto e dipendenze di sviluppo
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      # (Opzionale) Step per verificare la formattazione del codice
      # Dato che hai incluso black e isort nel toml, puoi far fallire la CI se il codice non è formattato
      - name: Verifica formattazione (Black & Isort)
        run: |
          black --check .
          isort --check-only .

      # 4. Esegue i test
      # Non servono argomenti extra: Pytest legge tutto (addopts, testpaths) dal pyproject.toml
      - name: Esegui Pytest
        run: pytest