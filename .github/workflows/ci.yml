name: Python CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ==============================================================================
  # STAGE 1: FAST FEEDBACK (Parallel Execution)
  # Standard checks running on every commit.
  # ==============================================================================

  test-backend:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Unit and Integration Tests
        # Enforces 75% code coverage; excludes slow/security tests
        run: pytest --ignore=tests/security --ignore=tests/acceptance --cov-fail-under=75

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    env:
      # Disable interactive prompts to prevent timeouts during negative testing
      GIT_TERMINAL_PROMPT: 0
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Security Tests
        run: pytest tests/security

  static-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
      - name: Run Pylint
        run: pylint app

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Dependencies
        run: npm ci
      - name: Build Frontend
        # Force frontend to connect to the local CI backend instead of remote defaults
        env:
          VITE_API_URL: "http://localhost:8000"
        run: npm run build
      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  # ==============================================================================
  # STAGE 2: ACCEPTANCE TESTS (Conditional Execution)
  # - Branch pushes: Run locally (Fast)
  # - Main/PRs: Run via Docker (Production Parity)
  # ==============================================================================

  acceptance-local:
    name: E2E Acceptance Tests (Local Fast)
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    # Execute only on standard branch pushes
    if: github.event_name == 'push' && github.ref != 'refs/heads/main' && github.ref != 'refs/heads/Docker' && github.ref != 'refs/heads/Docker-Windows' && github.ref != 'refs/heads/test_refactoring'
    env:
      HEADLESS: "true"
      FRONTEND_URL: "http://localhost:5173"
      # Local Ollama Configuration
      OLLAMA_URL: "http://localhost:11434/api/generate"
      OLLAMA_HOST_VERSION: "http://localhost:11434/api/version"
      OLLAMA_HOST_TAGS: "http://localhost:11434/api/tags"
      OLLAMA_CODING_MODEL: "qwen2.5-coder:0.5b"
      OLLAMA_GENERAL_MODEL: "qwen2.5-coder:0.5b"
      SCANCODE_BIN: "scancode"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Backend Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install scancode-toolkit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Install and Start Ollama
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          ollama serve &
          sleep 5
          ollama pull qwen2.5-coder:0.5b

      - name: Start Services
        run: |
          # Start Backend
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          # Start Frontend
          npx serve -s frontend/dist -l 5173 &
          sleep 10

      - name: Run Acceptance Tests
        run: behave tests/acceptance/features

  acceptance-docker:
    name: E2E Acceptance Tests (Docker Production)
    runs-on: ubuntu-latest
    needs: [test-backend, security-tests, static-analysis, build-frontend]
    # Execute only on specific branches
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Docker' || github.ref == 'refs/heads/Docker-Windows' || github.ref == 'refs/heads/test_refactoring'
    env:
      HEADLESS: "true"
      FRONTEND_URL: "http://localhost:5173"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Build & Start Docker Container
      # Ensures testing of exact production artifacts
      - name: Build and Start Backend Container
        run: |
          docker build -t license-tool-backend .
          docker run -d \
            --name backend \
            -p 8000:8000 \
            -e SCANCODE_BIN=scancode \
            -e PYTHONDONTWRITEBYTECODE=1 \
            -e CLONE_BASE_DIR=/app/data \
            -e OUTPUT_BASE_DIR=/app/data/json \
            -e MINIMAL_JSON_BASE_DIR=/app/data/json/Minimal \
            -e OLLAMA_CODING_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_GENERAL_MODEL="qwen2.5-coder:0.5b" \
            -e OLLAMA_URL="http://127.0.0.1:11434/api/generate" \
            -e OLLAMA_HOST_VERSION="http://127.0.0.1:11434/api/version" \
            -e OLLAMA_HOST_TAGS="http://127.0.0.1:11434/api/tags" \
            license-tool-backend
          echo "Waiting for container initialization..."
          sleep 5

      # 2. Setup Ollama (Inside Docker)
      # Models are pulled at runtime to minimize image size
      - name: Pull Ollama Model inside Container
        run: |
          docker exec backend ollama pull qwen2.5-coder:0.5b
          # Wait for backend readiness
          timeout 60s bash -c 'until curl -s http://localhost:8000/docs > /dev/null; do sleep 2; done'

      # 3. Setup Test Runner Environment (Host)
      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: 'pip'

      - name: Install Test Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. Start Frontend (Host)
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Start Frontend
        run: |
          npx serve -s frontend/dist -l 5173 &
          sleep 5

      # 5. Execute Tests
      - name: Run Acceptance Tests
        run: behave tests/acceptance/features

      - name: Dump Docker Logs on Failure
        if: failure()
        run: docker logs backend